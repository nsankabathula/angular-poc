<div class="example-container">

    <mat-spinner diameter="50" *ngIf="spinner.show"></mat-spinner>
    <ng-container *ngIf="!spinner.show">
        <div class="example-header">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>
        </div>
        <mat-table #table [dataSource]="dataSource">

            <!-- Checkbox Column 
        <ng-container matColumnDef="select">
            <mat-header-cell *matHeaderCellDef>
                <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
                </mat-checkbox>
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
                <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
                </mat-checkbox>
            </mat-cell>
        </ng-container>
        -->
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>


            <ng-container *ngFor="let metaInfo of meta" [matColumnDef]="metaInfo.name">
                <ng-container *ngIf="metaInfo.display">
                    <mat-header-cell *matHeaderCellDef> {{metaInfo.displayName}}</mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row[metaInfo.name]}} </mat-cell>
                </ng-container>
            </ng-container>
        </mat-table>
    </ng-container>
</div>
