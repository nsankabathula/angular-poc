<mat-sidenav-container class="example-container">
    <mat-sidenav #sidenav mode="side" opened="true" class="example-sidenav" fixedInViewport="false" fixedTopGap="0" fixedBottomGap="0">

        <app-report-filters (searchCriteriaChanged)="filterChanged($event)"></app-report-filters>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary" class="mat-elevation-z2">

            <mat-chip-list #chipList>
                <mat-chip *ngFor="let filter of filters" [selectable]="selectable" [removable]="removable" (remove)="remove(filter)">
                    {{filter.name}}
                    <mat-icon matChipRemove *ngIf="filter.removable">cancel</mat-icon>
                </mat-chip>
            </mat-chip-list>
            <span class="example-fill-remaining-space"></span>

            <button mat-icon-button aria-label="download" [matMenuTriggerFor]="downlodMenu">
                <i class="material-icons">file_download</i>
            </button>
            <mat-menu #downlodMenu="matMenu" overlapTrigger=false yPosition="below" xPosition="after">

                <button mat-menu-item>CME</button>
                <button mat-menu-item>Generic</button>
                <button mat-menu-item>ICE</button>
            </mat-menu>
            <mat-slide-toggle (click)="sidenav.toggle()"></mat-slide-toggle>
        </mat-toolbar>
        <p>
            <!--<button mat-button (click)="sidenav.toggle()">Toggle</button>-->

            <app-report-grid [source]="reportSearch.data" *ngIf="reportSearch.isEmpty === false"></app-report-grid>

        </p>

    </mat-sidenav-content>
</mat-sidenav-container>
