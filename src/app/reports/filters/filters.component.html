    <mat-toolbar class="example-full-width mat-elevation-z10" color="primary">
        <span>Search Criteria</span>
        <span class="example-fill-remaining-space"></span>
        <button mat-icon-button aria-label="clear_search" type="reset" (click)="stepper.reset(); resetForm()">
            <i class="material-icons">clear_all</i>
        </button>
    </mat-toolbar>
    <mat-vertical-stepper #stepper="matVerticalStepper" [linear]="isLinear">
        <mat-step>
            <div class="example-full-width">
                <mat-form-field>
                    <input matInput [matDatepicker]="start" placeholder="Start" [matDatepickerFilter]="weekDayFilter" [max]="maxStartDate" required
                        (dateChange)="startDateChange('change', $event)" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="start"></mat-datepicker-toggle>
                    <mat-datepicker #start disabled="false"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <input matInput [matDatepicker]="end" placeholder="End" [matDatepickerFilter]="weekDayFilter" [min]="minEndDate" [max]="maxEndDate"
                        required formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="end"></mat-datepicker-toggle>
                    <mat-datepicker #end disabled="false"></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                    <mat-select placeholder="Event Type" multiple formControlName="eventType">
                        <mat-option *ngFor="let type of data.eventTypes" [value]="type.value">{{type.name}}</mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>
                        <i class="material-icons">navigate_before</i>
                    </button>
                    <button mat-button matStepperNext>
                        <i class="material-icons">navigate_next</i>
                    </button>
                </div>
            </div>
        </mat-step>

        <mat-step optional>
            <div class="example-full-width">
                <mat-form-field>
                    <input matInput placeholder="Client" formControlName="client">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Venue" formControlName="venue">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Symbol" formControlName="symbol">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Trader" formControlName="trader">
                </mat-form-field>
                <div>
                    <button mat-button matStepperPrevious>
                        <i class="material-icons">navigate_before</i>
                    </button>
                    <button mat-button matStepperNext>
                        <i class="material-icons">navigate_next</i>
                    </button>
                </div>
            </div>
        </mat-step>
        <mat-step label="Done">
            <div class="example-full-width">
                <div>
                    <button mat-button matStepperPrevious>
                        <i class="material-icons">navigate_before</i>
                    </button>

                    <button mat-button color="primary" type="submit" [disabled]="!searchForm.valid" (click)="onDoneClick()">
                        <i class="material-icons">done_all</i> Done
                    </button>
                </div>
            </div>
        </mat-step>
    </mat-vertical-stepper>
